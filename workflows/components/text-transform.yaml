version: 2
metadata:
  name: Text Transform Component
interface:
  inputs:
    - name: text
      type: string
  outputs:
    - name: result
      type: string
nodes:
  - id: input-proxy
    type: interface-input
    position:
      x: 100
      'y': 100
    data:
      nodeType: interface-input
      label: Input
      outputs:
        - name: text
          type: string
  - id: transform
    type: shell
    position:
      x: 300
      'y': 100
    data:
      nodeType: shell
      label: Transform Uppercase
      script: |
        echo "{{ input }}" | tr '[:lower:]' '[:upper:]'
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
  - id: output-proxy
    type: interface-output
    position:
      x: 500
      'y': 100
    data:
      nodeType: interface-output
      label: Output
      inputs:
        - name: result
          type: string
edges:
  - id: e1
    source: input-proxy
    target: transform
    sourceHandle: output:text
    targetHandle: input:input
  - id: e2
    source: transform
    target: output-proxy
    sourceHandle: output:output
    targetHandle: input:result
