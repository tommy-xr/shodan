name: PR Screenshot

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build
        run: pnpm run build

      - name: Start server and designer
        run: |
          pnpm run dev &
          # Wait for both services to be ready
          npx wait-on http://localhost:3000/api/config http://localhost:5173 --timeout 60000

      - name: Generate screenshot
        run: pnpm run generate:screenshot

      - name: Upload screenshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            docs/screenshot.png
            docs/dashboard.png

      - name: Push screenshots to screenshots branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save the screenshots
          cp docs/screenshot.png /tmp/designer-pr-${{ github.event.pull_request.number }}.png
          cp docs/dashboard.png /tmp/dashboard-pr-${{ github.event.pull_request.number }}.png

          # Fetch and checkout screenshots branch (or create it)
          git fetch origin screenshots || true
          git checkout screenshots || git checkout --orphan screenshots

          # Clean the branch and add only screenshots
          git rm -rf . || true
          mkdir -p screenshots
          cp /tmp/designer-pr-${{ github.event.pull_request.number }}.png screenshots/
          cp /tmp/dashboard-pr-${{ github.event.pull_request.number }}.png screenshots/

          # Also copy any existing screenshots from the branch
          git checkout origin/screenshots -- screenshots/ 2>/dev/null || true
          cp /tmp/designer-pr-${{ github.event.pull_request.number }}.png screenshots/
          cp /tmp/dashboard-pr-${{ github.event.pull_request.number }}.png screenshots/

          # Commit and push
          git add screenshots/
          git commit -m "Update screenshots for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin screenshots --force

      - name: Create or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const commentMarker = '<!-- robomesh-screenshot-preview -->';
            const prNumber = context.issue.number;
            const baseUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/screenshots/screenshots`;
            const dashboardUrl = `${baseUrl}/dashboard-pr-${prNumber}.png`;
            const designerUrl = `${baseUrl}/designer-pr-${prNumber}.png`;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(c => c.body.includes(commentMarker));

            const body = [
              commentMarker,
              '## UI Preview',
              '',
              '### Dashboard',
              `![Dashboard Screenshot](${dashboardUrl}?run=${context.runId})`,
              '',
              '### Designer',
              `![Designer Screenshot](${designerUrl}?run=${context.runId})`,
              '',
              `> [Download artifacts](${artifactUrl})`,
            ].join('\n');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
