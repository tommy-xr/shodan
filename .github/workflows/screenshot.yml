name: PR Screenshot

on:
  pull_request:
    branches: [main]

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build
        run: pnpm run build

      - name: Start server and designer
        run: |
          pnpm run dev &
          # Wait for both services to be ready
          npx wait-on http://localhost:3000/api/config http://localhost:5173 --timeout 60000

      - name: Generate screenshot
        run: pnpm run generate:screenshot

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: docs/screenshot.png

      - name: Create or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the screenshot and convert to base64
            const screenshotPath = path.join(process.cwd(), 'docs/screenshot.png');
            const screenshot = fs.readFileSync(screenshotPath);
            const base64 = screenshot.toString('base64');

            // Create a unique identifier for our comment
            const commentMarker = '<!-- robomesh-screenshot-preview -->';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes(commentMarker));

            // Upload image to create a URL (using artifact URL as fallback)
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = `${commentMarker}
            ## Designer Preview

            ![Designer Screenshot](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts)

            > Screenshot generated from \`workflows/test-session-persistence.yaml\`
            > [Download artifact](${artifactUrl})
            `;

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
